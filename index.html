<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200;400;500&display=swap"
            rel="stylesheet">
    <title>Color Picker</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="selection-header">
      <form id="color-selector">
        <div>
            <input type="color" name="color-value" id="color-value" />
        </div>
        <div>
            <select name="type" id="type">
                <option class="captialize" value="Monochrome">Monochrome</option>
                <option class="captialize" value="Monochrome-dark">Monochrome-dark </option>
                <option class="captialize" value="Monochrome-light">Monochrome-light</option>
                <option class="captialize" value="Analogic">Analogic</option>
                <option class="captialize" value="Complement">Complement</option>
                <option class="captialize" value="Analogic-complement">Analogic-complement</option>
                <option class="captialize" value="Triad">Triad</option>
                <option class="captialize" value="Quad">Quad</option>
            </select>
        </div>
        <button>Get color scheme</button>
        </form>
      </header>
    </section>
    <section id="root"></section>
    <footer></footer>
  </body>
</html>
